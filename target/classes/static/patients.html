<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes - Smart Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-patient { border-left: 5px solid #198754; }
    </style>
</head>
<body class="container py-5">
    <h1 class="text-center mb-5">Administración de Pacientes</h1>

    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white"><h4 class="mb-0">Registrar/Editar Paciente</h4></div>
                <div class="card-body">
                    <form id="patientForm">
                        <input type="hidden" id="pId">
                        <div class="mb-3"><label class="form-label">Nombre:</label><input type="text" id="pName" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Email:</label><input type="email" id="pEmail" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Teléfono:</label><input type="text" id="pPhone" class="form-control"></div>
                        <button type="submit" id="btnSubmit" class="btn btn-success w-100">Guardar Paciente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="patientList" class="row g-4"></div>

    <script>
        async function loadPatients() {
            const listDiv = document.getElementById('patientList');
            const res = await fetch('/api/patients/all');
            const patients = await res.json();
            listDiv.innerHTML = patients.map(p => `
                <div class="col-md-4">
                    <div class="card shadow-sm h-100 card-patient">
                        <div class="card-body">
                            <h5>${p.name}</h5>
                            <p class="small text-muted">${p.email}</p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-warning" onclick="editPatient(${p.id}, '${p.name}', '${p.email}', '${p.phone || ''}')">Editar</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deletePatient(${p.id})">Borrar</button>
                            </div>
                        </div>
                    </div>
                </div>`).join('');
        }

        document.getElementById('patientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('pId').value;
            const data = { name: document.getElementById('pName').value, email: document.getElementById('pEmail').value, phone: document.getElementById('pPhone').value };
            const url = id ? `/api/patients/update/${id}` : '/api/patients/add';
            await fetch(url, { method: id ? 'PUT' : 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            document.getElementById('patientForm').reset();
            document.getElementById('pId').value = '';
            loadPatients();
        });

        async function deletePatient(id) {
            if(confirm('¿Borrar paciente?')) {
                await fetch(`/api/patients/delete/${id}`, { method: 'DELETE' });
                loadPatients();
            }
        }

        function editPatient(id, name, email, phone) {
            document.getElementById('pId').value = id;
            document.getElementById('pName').value = name;
            document.getElementById('pEmail').value = email;
            document.getElementById('pPhone').value = phone;
            window.scrollTo(0,0);
        }

        window.onload = loadPatients;
    </script>
</body>
</html>
